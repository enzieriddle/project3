<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enzie Project 3</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="main_header">
      <h1>THE CODE REVIEW</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div> <!--/.main_header-->

    <hr class="double_line">


  <div class="format_form">
    <form class="user_form">

      <fieldset class="personal_info">

        <legend class="contact_info">Contact Information</legend>

        <div class="format_contact_info">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="full_name" placeholder="Required">

          <label for="mail">Email Address</label>
          <input type="email" id="mail" name="user_email" placeholder="Required">

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone">

          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city">

          <label for="">State</label>
          <select id="state" name="user_state">
            <option value="state_placeholder">-</option>
            <option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          </select>

          <label for="zip_code">Zip Code</label>
          <input type="text" id="zip_code" name="user_zip">
        </div> <!--/.format_contact_info-->

      </fieldset>

    <hr class="single_line">

      <fieldset>

        <legend class="newsletter_info">Newsletter</legend>

      <div class="edit_newsletter">
        <p>Select the newsletters you would like to recieve</p>
        <input type="checkbox" id="html_news" name="user_newsletter" value="newsletter_html"><label for="html_news">HTML News</label><br>
        <input type="checkbox" id="css_news" name="user_newsletter" value="newsletter_css"><label for="css_news">CSS News</label><br>
        <input type="checkbox" id="javascript_news" name="user_newsletter" value="newsletter_javascript"><label for="javascript_news">Javascript News</label><br>

        <legend class="newsletter_format">Newsletter Format</legend>
        <input type="radio" id="format_html" name="user_format" value="format_html"><label for="format_html" class="format_label">HTML</label><br>
        <input type="radio" id="format_plain_text" name="user_format" value="format_plain_text"><label for="format_plain_text" class="format_label">Plain text</label><br>

        <div class="format_other_topics">
          <label for="other_topics" class="other_topics">Other topics you'd like to hear about</label>
          <textarea id="other_topics" name="user_other_topics" rows="3" cols="80"></textarea>
        </div> <!--/.format_other_topics-->

      </div> <!--/.edit_newsletter-->

      </fieldset>

    </form> <!--/.user_form-->
  </div> <!--/.format_form-->

    <button type="submit" name="button">Sign Up</button>

    <footer class="main_footer">
      <p>Copyright The Code Review</p>
    </footer>

  </body>

</html>
